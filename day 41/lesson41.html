<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="rome-div">
        <div class="child">

    <div class="milan-div">

    <div class="new-div">
        <div class="new-child">

    </div>

    <div class="tbi-div">
        <div class="tbi-child">
            <h1>TBILISI</h1>

        </div>

    <div class="du-div">
        <div class="du-child">
            <h1>DUBAI</h1>

    <div class="ve-div">
        <div class="ve-child">
            <h1>VENEZUELA</h1>
            <p>Venezuela, officially the Bolivarian Republic</p>
        </div>
