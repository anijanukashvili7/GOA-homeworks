<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="">
        <h1>register</h1>
    <div>
        <label for="first-name">first-name:</label><br>
        <input type="text" name="username" id="first-name" placeholder="enter your first-name ..."><br><br>
    </div>
    <div>
        <label for="last-name">last-name:</label><br>
        <input type="text" name="last-name" id="last-name" placeholder="enter your last-name..."><br><br>
    </div>
    <div>
        <label for="email">email:</label><br>
        <input type="email" name="email" id="email" placeholder="enter your email...">
    </div><br>
    <div>
        <label for="phone number">phone number:</label><br><br>
        <input type="text" name="phone number" id="phone number" placeholder="enter your phone number..."><br><br>
    </div>
    <div>
        <label for="country">choose your country:</label><br><br>
        <select name="country" id="country">
            <option value="g">georgia</option>
            <option value="k">korea</option>
            <option value="r">russia</option>
            <option value="j">japan</option><br>
        </select>
    </div><br>
    <div>
        <label for="gender">please select your gender:</label><br><br>
        <input type="radio" name="gender" id="gender">male <br><br>
        <input type="radio" name="gender" id="gender">female <br><br>
    </div>
    </form>
</body>
</html>
