<body>
    <h1>school registration</h1>
    <!--fist name-->

    <input type="radio" name="gender" id="gender">female <br><br>

    <input type="email" name="email" id="email" placeholder="enter your email..."><br><br>
    <!--terms-->

    <option value="live">live learning</option>
    </select>
    </form>
