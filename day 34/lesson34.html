<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--register-->

    
    <h1>FACEBOOK</h1>


    <h2><strong>create new account</strong></h2>

    <form>
        <!--first name-->
        <div>
        <label for="first-name">first-name:</label><br>
        <input type="text" name="username" id="first-name" placeholder="enter your first-name ..."><br><br>
        </div>
        <!--second name-->
        <div>
        <label for="second-name">second-name:</label><br>
        <input type="text" name="user second-name" id="second-name" placeholder="enter your second-name..."><br><br>
        </div>
        <!--last name-->
        <div>
        <label for="last-name">last-name:</label><br>
        <input type="text" name="last-name" id="last-name" placeholder="enter your last-name..."><br><br>
        </div>
        <!--gender-->
        <div>
        <label for="gender">choose your gender:</label><br><br>
        <input type="checkbox" name="gender" id="gender">male <br><br>
        <input type="checkbox" name="gender" id="gender">female <br><br>
        </div>
        <!--birth-date-->
        <div>
        <label for="birth-date">birth-date:</label><br>
        <input type="text" name="birth-date" id="birth-date"placeholder="enter your birth-date"><br><br><br>
        </div>
        <!--age-->
        <div>
        <label for="age">are you of legal age?</label><br><br>
        <input type="radio" name="age" id="age">yes <br><br>
        <input type="radio" name="age" id="age">no <br><br>
        </div>
        <!--email-->
        <div>
        <label for="email">email:</label><br><br>
        <input type="email" name="email" id="email" placeholder="enter your email...">
        </div>
     <div>
        <input type="submit" value="submit" class="button">
     </div>
    </form>

     
    
</body>
</html>
